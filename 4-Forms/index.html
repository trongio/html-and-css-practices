<!DOCTYPE html>
<html lang="en">
    <head>
        <title>4-Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        
        <form action="/">
            
            <label>Name
                    <input type="text" name="name" placeholder="Artisal kale" required>
            </label>
            <br>

            <label>Email
                    <input type="email" name="email" placeholder="bootstrap@example.com" required>
            </label>
            <br>

            <label>Password
                    <input type="password" name="password" placeholder="*******" required>
            </label>
            <br>
            
            <label>Number
                <input type="number" name="number" placeholder="42" required>
            </label>
            <br>

            <label>Date
                <input type="date" name="date" placeholder="11.04.2019" required>
            </label>
            <br>

            <label>Time
                <input type="time" name="time" placeholder="13:45" required>
            </label>
            <br>

            <label>color
                <input type="color" name="color" required>
            </label>
            <br>

            <label> range
                <input type="range" name="range" required>
            </label>
            <br>

            <label> Description
                <textarea name="Description" required></textarea>
            </label>
            <br>

            <input type="submit" value="Submit" >
            <input type="reset" value="Clear" >
        
        </form>




    </body>

</html>
