<!DOCTYPE html>
<html lang="en">
    <head>
        <title>4-Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <h3>Sign in</h3>
        <form action="/">
            
            <label>Full Name:
                    <input type="text" name="name" placeholder="Enter full name" required>
            </label>
            <br>

            <label>Email address
                    <input type="email" name="email" placeholder="Enter email" required>
            </label>
            <br>

            <label>Communication:
                    <br>
                
                    <input type="checkbox" name="communication" value="Email">
                    Email
                
                <br>
                
                    <input type="checkbox" name="communication" value="SMS">
                    SMS
                
                <br>
                
                    <input type="checkbox" name="communication" value="Phone">
                    Phone
                
            </label>
            <br>

            <label> User group

                <input type="radio" name="group" value="Sales Person" required>Sales Person


                <input type="radio" name="group" value="Customer" required>Customer
                <br>
                <span>Please select user group</span>

            </label>
   
        
            <br>

            <input type="submit" value="Submit" >
            <input type="reset" value="Cancel" >
        
        </form>




    </body>

</html>
