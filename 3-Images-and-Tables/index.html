<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3.Images and Tables</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <table border="3">
            <thead>
                <tr>
                    <th width="100" height="100" colspan="2"></th>
                    <th width="100" height="100" colspan="2"></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                        <th width="100" height="100" colspan="2"></th>
                        <th width="100" height="100" colspan="2"></th>
                </tr>
                <tr>
                    <td width="100" height="100" rowspan="2"></td>
                    <td width="100" height="100" rowspan="2"></td>
                    <td width="100" height="100"></td>
                    <th width="100" height="100" rowspan="2"></th>
                </tr>
                <tr>
                    <th width="100" height="100"></th>
                    
                    
                </tr>

            </tbody>
            
        </table>









    </body>

</html>
